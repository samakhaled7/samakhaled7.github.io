
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="s.css">
<script src="a.js" ></script>
<meta charset="UTF-8">
<title>Internship Application</title>
<style>
#myHeader {
  text-align: center;
}
</style>
</head>

<body>

<h2>Internship Application</h2>
<p>please fill out the form bellow and hit submit to be considered for the internship : </p>
<form  id = "inputform" name="myForm"  onsubmit="return validate1() " method="post" action="/Detail/SaveFullDocument?_entity=DokG&amp;_id=0" >
  <fieldset >
    <legend>Personalia:</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="First Name" onfocus="firstnamefoucse()" onclick="myFunction(this)" data-index = "1"><br>
    
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="Last Name" onfocus="lastnamefoucse()" onclick="myFunction(this)" data-index = "2"><br>
    
    <label for="homepage">Personal website:</label>
  <input type="url" id="homepage" name="homepage"><br><br>
  
  <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" ><br>
  
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" onclick="myFunction(this)" onfocus="emailfoucse()" data-index = "3"><br>
  
  <label for="llname">Username:</label>
    <input type="text" id="llname" name="User Name" onclick="myFunction(this)" onfocus="usernamefoucse()" data-index = "4"><br>
  
  <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="Password" onclick="myFunction(this)" onfocus="passwordfoucse()" data-index = "5"><br>

</fieldset>
  <fieldset>
    <legend>Education:</legend>
     <label for="browser">Degree:</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="Associate">
    <option value="Bachelor">
    <option value="Masters">
    <option value="Ph.D.">
    <option value="Other">
  </datalist><br>
  <label for="graduate">When will you gradute:</label>
  <input type="date" id="graduate" name="graduate" max ="2022-05-07"><br>
  <label for="files">upload your CV and other documents:</label>
  <input type="file" id="files" name="files" multiple><br>
</fieldset>

 <div id="myHeader">
 <input type="submit" value="Submit" id="submit">
   <input  type="reset">
   <input type="button" value="Save" onclick="extractsUsername()">
   </div>
    
</form>

<p id="demo"></p>

<button  onclick="location.href = 'index.html'" class="Application" id="application" type="button"  >CV</button>

</body>
</html>
